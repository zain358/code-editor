<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a0c56d990c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Code Editor by Approx Coding</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>


            <label><i class="fa-brands fa-js"></i>javaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>

        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
